{% extends 'base.html' %}
{% block body %}
<br><br>
<div class="container">
    <h1>Create New Post</h1>
    <hr>
    <form  method="POST">
        {% csrf_token %}
        <p>Title</p>
        <input type="text" class="form-control" name="title">
        <br>
        <p>Content</p>
        <textarea class="form-control" name="body"> </textarea>
        <br>
        <button type="submit" class="btn btn-success">Create Post</button>
    </form>
</div>
{% endblock %}
