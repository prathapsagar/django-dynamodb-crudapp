{% extends 'base.html' %}
{% block body %}
<div class="container">
    {% if blog_list %}
    {% for blog in blog_list %}
    <a href="{% url 'blog:detail' blog.blogid%}">
        <h1> {{blog.title}} </h1>
        <p> {{blog.body}} </p>
    </a>
    <hr> {%endfor%}
    {% else%}
    <p>There are no posts</p>
    {% endif %}
    <a class="btn btn-secondary" href=" {% url 'blog:create' %} ">Create New Post</a>

</div>
{% endblock %}
