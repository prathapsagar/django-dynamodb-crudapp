<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIDSOL</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

            <a class="navbar-brand" href="#">TIDSOL</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link active" href="{% url 'blog:home' %} ">Home <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-link" href="{% url 'blog:all' %} ">All Posts</a>
                    <a class="nav-link" href=" {% url 'blog:create' %} ">Create New Post</a>

                </div>
            </div>
        </div>
    </nav>
    <br><br>{% block body %} {%endblock%}
</body>

</html>
